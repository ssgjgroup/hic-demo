<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>统一异常处理</title>
</head>
<body>
<h1>异常问题</h1>
<!--/*@thymesVar id="url" type="java.lang.String"*/-->
<p>访问URL:</p>
<div th:text="${url}"></div>
<!--/*@thymesVar id="msg" type="java.util.List"*/-->
<p>错误原因:</p>
<div>
    <div th:each=" str : ${msg}">
        <span th:text="${str}"></span>
    </div>
</div>

</body>
</html>
